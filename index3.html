<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Vautscher Finale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Entfernt Standardabstände und setzt die Höhe auf 100% */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Verhindert Scrollen */
        }

        /* Container, der das Bild hält und zentriert */
        #fullscreenContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Stile für das Bild, um es bildschirmfüllend darzustellen */
        #fullscreenImage {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: 100%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Sicherstellt, dass das Bild den gesamten Container abdeckt */
        }
    </style>
</head>
<body>
    <div id="fullscreenContainer">
        <img src="images/vautscher.gif" alt="Vautscher Finale" id="fullscreenImage">
    </div>
</body>
</html>
